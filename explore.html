<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Skills Reference</title>
    <link rel="stylesheet" href="industry.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <div class="main-container">
        <div class="container">
            <div class="industry-section">
                <h1 class="section-title">Pilih Bidang Teknologi</h1>
                
                <div class="carousel-container">
                    <button class="carousel-btn prev-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    
                    <div class="carousel-wrapper">
                        <div class="carousel-track" id="carouselTrack">
                        </div>
                    </div>
                    
                    <button class="carousel-btn next-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div class="carousel-indicators" id="indicators"></div>
            </div>

            <div class="skills-section">
                <div class="industry-info" id="industryInfo">
                    <div class="industry-info-icon">
                        <i class="fas fa-briefcase"></i>
                    </div>
                    <div class="industry-info-text">
                        <h2 id="industryName">Pilih industri untuk melihat skill</h2>
                        <p id="industryDesc">Deskripsi industri akan muncul di sini</p>
                    </div>
                </div>
                
                <h3 class="skills-title">Skills yang Dibutuhkan</h3>
                <div class="skills-grid" id="skillsGrid">
                </div>
            </div>

            <div class="detail-section">
                <h3 class="detail-title">Detail Skill</h3>
                
                <div class="skill-detail-card" id="skillDetail">
                    <div class="empty-state">
                        <i class="fas fa-mouse-pointer"></i>
                        <p>Klik salah satu skill untuk melihat detailnya</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-nav" id="floatingNav">
        <button class="float-btn" id="toIndustryBtn" title="Pilih Bidang">
            <i class="fas fa-th-large"></i>
        </button>
        <button class="float-btn" id="toSkillsBtn" title="Lihat Skills">
            <i class="fas fa-list-ul"></i>
        </button>
    </div>

    <div id="footer"></div>

    <script src="industry.js"></script>
    <script>
        fetch('navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            });
    </script>

    <script src="script.js"></script>
    <script>
        // Load navbar
        fetch('navbar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            });

        // Load footer
        fetch('footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>
</body>
</html>
